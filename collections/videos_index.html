---
layout: default
title: Videos
permalink: /videos/index.html
---

<section class="main-posts video grid-1" role="main">
  <h1>Latest Videos</h1>

  {% for item in site.videos %}
    <section class="module">
      <h2>{{ item.title }}</h2>
      <time datetime="2014-01-21">By {{ item.author }} on {{ item.date | date_to_long_string }}</time>
      <p>{{ item.excerpt }}</p>
      <a href="{{ item.url }}">Watch Video &rArr;</a>
    </section>
  {% endfor %}

</section>
