---
layout: default
title: OHSAA Football Officials | Home
---

{% assign documents = site.documents | reverse %}

<section class="main-posts grid-1" role="main">
  <h1>Latest</h1>

  {% for post in documents limit:10 %}

    <article class="post module">

      <a href="{{ site.baseurl }}{{ post.url }}" title="post.title"><h2>{{
          post.title }}</h2></a>

      <time datetime="2014-01-21">By {{ post.author }} on {{ post.date | date_to_long_string }}</time>

      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}" class="continue-reading">Go there &rArr;</a>

    </article>

  {% endfor %}
</section>
